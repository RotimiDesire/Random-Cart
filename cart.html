<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>Product Perfume</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="perfume-img"></div>
        <div class="product-details">
          <h4>PERFUME</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <div class="bonus-price">$149.99</div>
            <div class="actual-price">$169.99</div>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="A Cart Icon." />
            <h3>Add to Cart</h3>
          </button>
        </div>
      </div>

      <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </div>
    </section>
  </body>
</html>
